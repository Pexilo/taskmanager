<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liste des TÃ¢ches</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (task of tasks; track task.id) {
    <ion-item (click)="openTask(task.id)">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.status }}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
